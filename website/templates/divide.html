{% extends 'base.html' %}

{% block 'content' %}
<center>

{% if my_answer %}
<div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
  {{my_answer}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="mx-5 mt-5">
  <h1>Divide</h1>
  <h1><img src="static/images/{{num_1}}.png"> / <img src="static/images/{{num_2}}.png"></h1>
  <form class="w-25" action="{% url 'divide' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control my-2" placeholder="Type your answer here" name="answer" style="border-color: red">
        <input type="hidden" name="old_num_1" value="{{num_1}}">
        <input type="hidden" name="old_num_2" value="{{num_2}}">
        
      </div>
      <hr>
      <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

</div>

</center>

{% endblock %}
